<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        
        <label id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" >
        
        <label id="number-label">Age <span>(optional)</span></label>
        <input id="number" type="number" placeholder="Age" min="15" max="99">
        
        <label >Which option best describes your current role?</label>
        <select name="role" id="dropdown" id="role" >
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        
        
        <label>Would you recommend freeCodeCamp to a friend?</label>
        
        <div      class="option-div"><input id="definitely" class="radio" type="radio" checked name="radio" value="definitely"> 
          <label for="definitely"> Definitely</label>
        </div>

        <div class="option-div">
          <input id="maybe" type="radio" class="radio" name="radio" value="maybe">
          <label for="maybe"> Maybe</label>
        </div>

        <div class="option-div">
          <input id="not-sure" type="radio" class="radio" name="radio" value="not-sure">
          <label for="not-sure"> Not sure</label>
        </div>       
        
        <label class="fav">What is your favorite feature of freeCodeCamp?</label>
        
        <select name="most-like" id="most-like">
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
        

        <label>What would you like to see improved? <span>(Check all that apply)</span></span></label>
        
        <div class="option-div">
          <input id="front-end" type="checkbox" class="checkbox" value="front-end">
          <label for="front-end">Front-end Projects</label>
        </div>
        <div class="option-div">
          <input id="back-end" type="checkbox" class="checkbox" value="back-end">
          <label for="back-end">Back-end Projects</label>
        </div>
        <div class="option-div">
          <input id="data-visualization" type="checkbox" class="checkbox" value="data-visualization">
          <label for="data-visualization">Data Visualization</label>
        </div>
        <div class="option-div">
          <input id="challenges" type="checkbox" class="checkbox" value="Challenges">
         <label for="challenges">Challenges</label>
        </div>
        <div class="option-div">
          <input id="open-source-community" type="checkbox" class="checkbox" value="open-source-community">
          <label for="open-source-community">Open Source Community</label>
        </div>
        <div class="option-div">
          <input id="gitter-help-rooms" type="checkbox" class="checkbox" value="gitter-help-rooms">
          <label for="gitter-help-rooms">Gitter help rooms</label>
        </div>
        <div class="option-div">
          <input id="videos" type="checkbox" class="checkbox" value="videos"> 
          <label for="videos">Videos</label>
        </div>
        <div class="option-div">
          <input id="city" type="checkbox" class="checkbox" value="city">
          <label for="city">City Meetups</label>
        </div>
        <div class="option-div">
          <input id="wiki" type="checkbox" class="checkbox" value="wiki">
          <label for="wiki">Wiki</label>
        </div>
        <div class="option-div">
          <input id="forum" type="checkbox" class="checkbox" value="forum">
          <label for="forum">Forum</label>
        </div>
        <div class="option-div">
          <input id="additional-courses" type="checkbox" class="checkbox" value="additional-courses">
          <label for="additional-courses">Additional Courses</label>
        </div>

        

        <label class="fav">Any comments or suggestions?</label>
        
        <textarea name="comment" id="comment" cols="20" rows="5" placeholder="Enter your comment here..."></textarea>
        

        <input id="submit" type="submit" value="Submit">
      </fieldset>
    </form>
  </body>
</html>
